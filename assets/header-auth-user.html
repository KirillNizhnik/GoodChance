<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header new User</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

</head>
<body class="body">
<header class="header">
    <div class="container">
        <div class="header-inner">
            <a href="" class="header-logo-link">
                <img src="images/logo.svg" alt="logo" class="header-logo-img">
            </a>
            <div class="header-content-authenticated-user">
                <img src="images/header-btc-icon.svg" alt="btc-icon" class="header-content-authenticated-user-crypto-icon">
                <p class="header-content-authenticated-user-balance">999.999.99<span class="header-content-authenticated-user-balance-icon">$</span></p>
                <a href="" class="header-content-authenticated-user-wallet-link">
                    <span class="header-content-authenticated-user-wallet-container">
                        <img src="images/wallet-icon.svg" alt="wallet" class="header-content-authenticated-user-wallet-container-img">
                    </span>
                </a>
            </div>
        </div>
    </div>
</header>

</body>
</html>
