<!DOCTYPE html>
<html lang="en">
<head>

          rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">

</head>
<body class="body body-dark-bg">
<header class="header">
    <div class="container">
        <div class="header-inner">
            <a href="#" class="header-logo-link">
                <img src="../images/logo.svg" alt="logo" class="header-logo-img">
            </a>
            <!--            <div class="header-content-unauthenticated-user">-->
            <!--                <a href="#" class="header-content-unauthenticated-user-register-link">-->
            <!--                    Регистрация-->
            <!--                </a>-->
            <!--                <a href="#" class="header-content-unauthenticated-user-login-link">-->
            <!--                        <span class="header-content-unauthenticated-user-login-link-container">-->
            <!--                            <img src="images/header-login.svg" alt="login" class="header-content-unauthenticated-user-login-link-container-img">-->
            <!--                        </span>-->
            <!--                </a>-->
            <!--            </div>-->
            <div class="header-content-authenticated-user">
                <img src="../images/header-btc-icon.svg" alt="btc-icon"
                     class="header-content-authenticated-user-crypto-icon">
                <p class="header-content-authenticated-user-balance">999.999.99<span
                        class="header-content-authenticated-user-balance-icon">$</span></p>
                <a href="" class="header-content-authenticated-user-wallet-link">
                                <span class="header-content-authenticated-user-wallet-container">

                                         class="header-content-authenticated-user-wallet-container-img">
                                </span>
                </a>
            </div>
        </div>
    </div>
</header>
<main class="main">
    <section class="breadcrumbs">
        <div class="container">
            <div class="breadcrumbs-inner">
                <a href="" class="breadcrumbs-link-back">
                    <img src="../images/pagination-back-arrow.svg" alt="" class="breadcrumbs-link-back_img">
                </a>
                <div class="breadcrumbs-title-container">
                    <h4 class="breadcrumbs-title">
                        Личный кабинет
                    </h4>
                </div>
            </div>
        </div>
    </section>

    <section class="personal-account">
        <div class="container personal-account-light-gray-background">
            <div class="personal-account-info">
                <div class="personal-account-icon-container">
                    <img src="../images/personal-account.svg" alt="" class="personal-account-info-icon">
                </div>
                <div class="personal-account-info-user-detail">
                    <span class="personal-account-info-user-detail-login">xXxCOSMOSxXx</span>
                    <span class="personal-account-info-user-detail-email">cosmos@gmail.com</span>
                </div>
            </div>
        </div>

        <div class="container personal-account-data">
            <div class="personal-account-form-inputs">
                <div class="personal-account-input-container">
                    <label for="personal-account-name" class="personal-account-label base-input-label">
                        Имя
                    </label>
                    <div class="personal-account-input personal-account-input-padding">
                        <input type="text" class="personal-account-input" id="personal-account-name" placeholder="">
                        <svg class="personal-account-edit-svg" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                             viewBox="0 0 24 24" fill="none">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                  d="M21.0858 8.41391C21.8668 7.63286 21.8668 6.36653 21.0858 5.58549L18.4142 2.91391C17.6332 2.13286 16.3668 2.13286 15.5858 2.91391L3.58579 14.9139C3.21071 15.289 3 15.7977 3 16.3281V19.9997C3 20.552 3.44772 20.9997 4 20.9997H7.67157C8.20201 20.9997 8.71071 20.789 9.08579 20.4139L21.0858 8.41391ZM13.8184 7.50975L16.49 10.1813L7.67157 18.9997H5L5 16.3281L13.8184 7.50975ZM17.9042 8.76711L15.2326 6.09554L17 4.32813L19.6716 6.9997L17.9042 8.76711Z"
                                  fill="#939393"/>
                        </svg>
                    </div>
                </div>
                <div class="personal-account-input-container ">
                    <label for="personal-account-last-name" class="personal-account-label base-input-label">
                        Фамилия
                    </label>
                    <div class="personal-account-input personal-account-input-padding">
                        <input type="text" class="personal-account-input" id="personal-account-last-name"
                               placeholder="">
                        <svg class="personal-account-edit-svg" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                             viewBox="0 0 24 24" fill="none">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                  d="M21.0858 8.41391C21.8668 7.63286 21.8668 6.36653 21.0858 5.58549L18.4142 2.91391C17.6332 2.13286 16.3668 2.13286 15.5858 2.91391L3.58579 14.9139C3.21071 15.289 3 15.7977 3 16.3281V19.9997C3 20.552 3.44772 20.9997 4 20.9997H7.67157C8.20201 20.9997 8.71071 20.789 9.08579 20.4139L21.0858 8.41391ZM13.8184 7.50975L16.49 10.1813L7.67157 18.9997H5L5 16.3281L13.8184 7.50975ZM17.9042 8.76711L15.2326 6.09554L17 4.32813L19.6716 6.9997L17.9042 8.76711Z"
                                  fill="#939393"/>
                        </svg>
                    </div>
                </div>
                <div class="personal-account-input-container-2-column">
                    <div class="personal-account-input-container personal-account-left-column">
                        <label class="base-input-label" for="personal-account-select">Код страны</label>
                        <div class="personal-account-select-wrapper">
                            <select name="" id="personal-account-select" class="personal-account-select">
                                <option value="+380" class="">UA (+380)</option>
                                <option value="+380" class="">UA (+380)</option>
                                <option value="+380" class="">UA (+380)</option>
                            </select>
                            <img src="../images/bottom-arrow-faq.svg" alt="" class="personal-account-select-arrow">
                        </div>
                    </div>
                    <div class="personal-account-input-container personal-account-rights-column">
                        <label for="personal-account-phone" class="personal-account-label base-input-label">
                            Номер телефона
                        </label>
                        <div class="personal-account-input personal-account-input-padding">
                            <img src="../images/warning-input.svg" alt="" class="personal-account-warning-input">
                            <input type="text" class="personal-account-input" id="personal-account-phone"
                                   placeholder="">
                            <svg class="personal-account-edit-svg" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                 viewBox="0 0 24 24" fill="none">
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                      d="M21.0858 8.41391C21.8668 7.63286 21.8668 6.36653 21.0858 5.58549L18.4142 2.91391C17.6332 2.13286 16.3668 2.13286 15.5858 2.91391L3.58579 14.9139C3.21071 15.289 3 15.7977 3 16.3281V19.9997C3 20.552 3.44772 20.9997 4 20.9997H7.67157C8.20201 20.9997 8.71071 20.789 9.08579 20.4139L21.0858 8.41391ZM13.8184 7.50975L16.49 10.1813L7.67157 18.9997H5L5 16.3281L13.8184 7.50975ZM17.9042 8.76711L15.2326 6.09554L17 4.32813L19.6716 6.9997L17.9042 8.76711Z"
                                      fill="#939393"/>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="personal-account-input-container ">
                    <label for="personal-account-email" class="personal-account-label base-input-label">
                        E-mail
                    </label>
                    <div class="personal-account-input personal-account-input-padding">
                        <img src="../images/warning-input.svg" alt="" class="personal-account-warning-input">
                        <input type="text" class="personal-account-input" id="personal-account-email"
                               placeholder="">
                        <svg class="personal-account-edit-svg" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                             viewBox="0 0 24 24" fill="none">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                  d="M21.0858 8.41391C21.8668 7.63286 21.8668 6.36653 21.0858 5.58549L18.4142 2.91391C17.6332 2.13286 16.3668 2.13286 15.5858 2.91391L3.58579 14.9139C3.21071 15.289 3 15.7977 3 16.3281V19.9997C3 20.552 3.44772 20.9997 4 20.9997H7.67157C8.20201 20.9997 8.71071 20.789 9.08579 20.4139L21.0858 8.41391ZM13.8184 7.50975L16.49 10.1813L7.67157 18.9997H5L5 16.3281L13.8184 7.50975ZM17.9042 8.76711L15.2326 6.09554L17 4.32813L19.6716 6.9997L17.9042 8.76711Z"
                                  fill="#939393"/>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="personal-accounts-warning-message">
                <img src="../images/warning-input.svg" alt="" class="personal-accounts-warning-message_img">
                <span class="personal-accounts-warning-message_span">
                    Выполните верификацию вашего номера телефона, и почтового адреса
                </span>
            </div>
            <button class="personal-accounts-start-verification">
                Начать верификацию
            </button>
            <button class="personal-accounts-save">
                Сохранить изменения
            </button>
        </div>
    </section>


</main>

        <div class="footer-inner">
            <div class="footer-inner-menu">
                <a href="" class="footer-inner-menu-link">

                        <img src="../images/footer/search.svg" alt="" class="footer-inner-menu-link-img">
                    </span>
                    Пошук
                </a>
                <a href="" class="footer-inner-menu-link">
                   <span class="footer-inner-menu-link-content ">
                        <img src="../images/footer/heart.svg" alt="" class="footer-inner-menu-link-img">
                   </span>
                    Избраное
                </a>
                <a href="" class="footer-inner-menu-link ">
                   <span class="footer-inner-menu-link-content footer-inner-menu-link-active">
                       <img src="../images/footer/home.svg" alt="" class="footer-inner-menu-link-img">
                   </span>
                    Главная
                </a>
                <a href="" class="footer-inner-menu-link">
                    <span class="footer-inner-menu-link-content ">
                        <img src="../images/footer/cap.svg" alt="" class="footer-inner-menu-link-img">
                    </span>
                    Все лотереи
                </a>
                <a href="" class="footer-inner-menu-link">
                    <span class="footer-inner-menu-link-content ">
                    <img src="../images/footer/burger.svg" alt="" class="footer-inner-menu-link-img">
                    </span>
                    Меню
                </a>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
